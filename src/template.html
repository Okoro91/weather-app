<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="World-class weather application with real-time forecasts"
    />
    <title>miCast | World-Class Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="content"></div>

    <div id="loading-overlay" class="loading-overlay hidden">
      <img
        src="./assets/unit/solar-eclipse.svg"
        alt="Loading spinner"
        class="loading-icon"
      />
      <p>Fetching weather data...</p>
    </div>

    <div id="error-modal" class="modal hidden">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h3>Something went wrong</h3>
        <p id="error-message"></p>
        <button class="btn btn-secondary" id="retry-btn">Retry</button>
      </div>
    </div>
  </body>
</html>
